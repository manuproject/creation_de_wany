services:
  db:
    container_name: psql
    image: postgres:17
    restart: unless-stopped
    env_file: ./config/server/.env

    volumes:
      - ./db:/var/lib/postgresql/data

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  server:
    image: node:22-alpine
    restart: unless-stopped

    ports:
      - "3185:3185"
    environment:
      FILES_FOLDER: /app/files

    env_file: ./config/server/.env

    volumes:
      - ./server:/app
      - ./server/files:/app/files

    working_dir: /app
    command: sh -c "npm install && npm start"

    depends_on:
      db:
        condition: service_healthy

  client:
    image: nginx:1
    restart: unless-stopped
    volumes:
      - ./client/app:/usr/share/nginx/html
      - ./config/client/nginx.conf:/etc/nginx/conf.d/default.conf:ro

    depends_on:
      - server
    ports:
      - "3000:80"
    command: [nginx, "-g", "daemon off;"]
